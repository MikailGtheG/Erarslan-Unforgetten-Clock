<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Erarslan Unforgotten Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=0.2">
    <script type="text/javascript" src="script.js?v=0.3"></script>
</head>
<body onload="startTime()">
    <div class="container text-center">
        <div><p id="wtl-Tag" class="display-1"></p></div>
        <div><p id="wtl-Tageszeit" class="display-2"></p></div>
        <div>
            <img id="wtl-TageszeitIcon" src="" alt="Tagesabschnitt Symbol" class="img-fluid" style="max-width: 200px; height: auto;">
            <p id="wtl-Datum" class="display-3"></p>
        </div>
        <div><p id="wtl-Uhrzeit" class="display-1"></p></div>
    </div>
	
	 <footer class="text-center py-3">
        <p class="text-muted mb-0">
            &copy; 2024 Erarslan Corporations
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
